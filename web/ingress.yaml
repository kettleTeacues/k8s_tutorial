apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # SSL設定が必要な場合
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  # フロントエンド用
  - host: app.your-domain.com  # TODO: 実際のドメインに変更
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # バックエンドAPI用（クライアントから直接アクセスする場合）
  - host: api.your-domain.com  # TODO: 実際のドメインに変更
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
  # TLS設定（必要に応じて有効化）
  # tls:
  # - hosts:
  #   - app.your-domain.com
  #   - api.your-domain.com
  #   secretName: app-tls-secret
