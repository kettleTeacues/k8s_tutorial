apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # ログイン画面スキップ用：トークンを自動注入
    # kubectl create token dashboard-admin -n kubernetes-dashboard --duration=87600h
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Authorization "Bearer <token_here>";
spec:
  ingressClassName: nginx
  rules:
    # IPアドレスで直接アクセスする場合（ホスト名なし）
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: postgres
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /postgres;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /postgres(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: docker-registry
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /docker;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /docker(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: registry-ui-service
                port:
                  number: 80
