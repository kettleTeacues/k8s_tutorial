apiVersion: v1
kind: Namespace
metadata:
  name: portal
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-html
  namespace: portal
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kubernetes Cluster Portal</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #f4f6f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 100%;
            }
            h1 {
                margin-bottom: 1.5rem;
                color: #333;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                margin: 1rem 0;
            }
            a {
                display: block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }
            a:hover {
                background-color: #0056b3;
            }
            .note {
                font-size: 0.8rem;
                color: #666;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cluster Services</h1>
            <ul>
                <li><a href="/k8s/">Kubernetes Dashboard</a></li>
                <li><a href="/postgres/">PgAdmin</a></li>
                <li><a href="/docker/">docker</a></li>
            </ul>
        </div>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: portal-html
---
apiVersion: v1
kind: Service
metadata:
  name: portal-service
  namespace: portal
spec:
  type: ClusterIP
  selector:
    app: portal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-ingress
  namespace: portal
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ログイン画面スキップ用：トークンを自動注入
    # kubectl create token dashboard-admin -n kubernetes-dashboard --duration=87600h
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Authorization "Bearer $DASHBOARD_TOKEN";
spec:
  ingressClassName: nginx
  rules:
    # IPアドレスで直接アクセスする場合（ホスト名なし）
    - http:
        paths:
          - path: /k8s(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: postgres
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /postgres;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /postgres(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: docker-registry
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /docker;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /docker(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: registry-ui-service
                port:
                  number: 80
